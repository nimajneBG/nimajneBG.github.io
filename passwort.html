<header><h1>Sichere Passwörter</h1></header>
<div id="generator">
<h3>Generator<span class="point">.</span></h3>
<div id="choice">
<label>Länge: <span id="zeichen"></span> Zeichen</label><br>
<input type="range" min="1" max="25" value="8" class="slider" id="number">
<div id="wahl">
<label class="check">Großbuchstaben
<input type="checkbox" id="check1" value="1" checked>
<span class="checkmark"></span>
</label>
<label class="check">Kleinbuchstaben
<input type="checkbox" id="check2" value="2" checked>
<span class="checkmark"></span>
</label>
<label class="check">Sonderzeichen
<input type="checkbox" id="check3" value="3" checked>
<span class="checkmark"></span>
</label>
<label class="check">Zahlen
<input type="checkbox" id="check4" value="4" checked>
<span class="checkmark"></span>
</label>
</div>
<p id="bntP"><button id="bnt1" onclick="create">Generieren!</button></p>
</div>
</div>
<div id="cont"></div>
<div id="poupBackground">
<div id="popup1" class="popup">
<span class="close" id="close1">&times;</span>
<h3>Passwort:</h3>
<input type="text" id="inPW"><br>
<button id="bnt2" onclick="copyPW()">Kopieren</button>
<button id="bnt3">Neu Generiern</button>
</div>
<div id="popup2" class="popup">
<span class="close" id="close2">&times;</span>
